      <!-- slider -->
  
      <div class="slider">
        <div
          id="carouselExampleInterval"
          class="carousel slide"
          data-bs-ride="carousel"
        >
          <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="10000">
              <img
                src="./images/slider-1.jpg"
                height="500px"
                class="d-block w-100"
                alt="..."
              />
            </div>
            <div class="carousel-item" data-bs-interval="2000">

            </div>

          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleInterval"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleInterval"
            data-bs-slide="next"
          >

          </button>

      <div class="heading">
        <h1>Feed Back</h1>
      </div>


    

      <section class="feedbackbox mb-5">

        <section class="feedBackForm shadow">
            <div class="feedName">
                <h5>FEEDBACK FORM...</h5>
            </div>
            <div class="feedBackName">
                <input type="text" placeholder="Enter Your Full Name...">
            </div>
            <div class="feedBackEmail">
                
                <input type="text" placeholder="Enter Your Email Address..">
            </div>
            <div class="feedBackCountry">
                <select name="country" id="feedCountry">
                    <option value="" selected disabled>Select Country</option>
                    <option value="Pakistan">Pakistan</option>
                    <option value="India">India</option>
                    <option value="Bangladesh">Bangladesh</option>
                    <option value="Srilanka">Srilanka</option>
                    <option value="Dubai">Dubai</option>
                </select>

            </div>

                <div class="feedBackStar">
                    <p>How Likely are you to recommend our Company/Services/Product to your Friends and Colleagues?</p>
                 
                    <label>
                        <input type="radio" name="star" checked value="1"> 1
                    </label>
                    <label>
                        <input type="radio" name="star" value="2"> 2
                    </label>
                    <label>
                        <input type="radio" name="star" value="3"> 3
                    </label>
                    <label>
                        <input type="radio" name="star" value="4"> 4
                    </label>
                    <label>
                        <input type="radio" name="star" value="5"> 5
                    </label>
                </div>

                <div class="feedBackMsg">
                    <p>Please leave your Thoughts below?</p>
                    <textarea name="feedText" id="feedMsg" placeholder="Write SomeThing...."  rows="3"></textarea>
                    
                    </div>
                <div>
                    <button>Submit</button>
                </div>
        </section>

        <section class="feedImage">
            <img src="./images/feedBack.jpg" width="100%" alt="">
        </section>

    </section>
